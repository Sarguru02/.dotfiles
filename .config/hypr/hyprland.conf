 #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################


# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = .config/rofi/launchers/type-6/launcher.sh
$powermenu = exec .config/rofi/powermenu/type-4/powermenu.sh
$restartwaybar = exec ./.config/waybar/waybar.sh
$screenshot = exec grim ~/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
$screenshot_copy = exec grim - | wl-copy --type image/png
$music = exec $HOME/.local/bin/rofi_music
$colorpicker = exec $HOME/.local/bin/colorpicker.sh
$emoji = exec ~/.local/scripts/rofimoji
$part_screenshot = exec grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
$part_screenshot_copy = exec grim -g "$(slurp)" - | wl-copy
$rofi_dir="$HOME/.config/rofi/launchers/type-4"
$rofi_theme='style-1'
$clipboard_picker = exec rofi -modi clipboard:$HOME/.config/hypr/scripts/cliphist -show clipboard -show-icons -theme $HOME/.config/rofi/launchers/type-2/style-1.rasi

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = waybar & hyprpaper & firefox
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar 
exec-once = wl-clipboard
exec-once = swaync
exec-once = mpd
exec-once = hypridle
exec-once = mpd-mpris
exec-once = nm-applet
exec-once = waypaper --restore
exec-once = wl-paste --watch cliphist store
exec-once = hyprpaper
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgb(7AA2F7)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgb(A9B1D6)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    active_opacity = 1
    inactive_opacity = 0.95
    rounding = 0
    blur {
    enabled = true
    brightness = 1
    size = 4 
    passes = 2
    new_optimizations = true
    popups = true
    contrast = 1.0 
    xray= false
    ignore_opacity = off
    vibrancy = 0.50
    vibrancy_darkness = 0.50
    }
}

layerrule = blur,waybar
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, default,slide
    #animtation =workspaces,1,5,default,slidefade 20%
    }

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = true
    
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
		disable_hyprland_qtutils_check=true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,us
    kb_variant = ,dvorak
    kb_model =
    kb_options = caps:escape,grp:alt_space_toggle,shift:both_capslock
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 1
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod+Shift, Q, killactive,
bind = $mainMod, Q, exec, $powermenu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Period, exec, $emoji
bind = $mainMod+Shift, w, exec, $restartwaybar
bind = $mainMod+Shift, M, exec, $music
bind = $mainMod+Shift, C, exec, $colorpicker

#Volume control
bind = , XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -10% 
bind = , XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +10% 
bind = , XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

#Playback control
bind = , XF86AudioPlay,exec, playerctl play-pause
bind = , XF86AudioNext,exec, playerctl next 
bind = , XF86AudioPrev,exec, playerctl previous

# Screen brightness
bindl = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Power button
bind = , XF86PowerOff, exec, $HOME/.config/rofi/powermenu/type-4/powermenu.sh

# Screenshot
bind = , Print, exec, $screenshot
bind = SHIFT, Print, exec, $part_screenshot
bind = CTRL, Print, exec, $screenshot_copy 
bind = CTRL+SHIFT, Print, exec, $part_screenshot_copy


#Move focus with mainMod + arrow keys
bind = $mainMod, w, togglegroup
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind= $mainMod SHIFT, F, fullscreenstate, -1 2 
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, F, fullscreen, 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



bind = $mainMod SHIFT, V, exec, $clipboard_picker

bind = $mainMod, C, exec, dunstctl close-all
bind = $mainMod SHIFT, N, exec, dunstctl history-pop

bind = $mainMod, B, exec, brightnessctl set 6%


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = workspace 1, class:kitty
windowrulev2 = workspace 2, class:firefox
windowrulev2 = workspace 4, class:^(discord)$
windowrulev2 = workspace 4, title:^(Discord)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = opacity 0.9 override 0.9 override 0.9 override,^(ario)$ 
